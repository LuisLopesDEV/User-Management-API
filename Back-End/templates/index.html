<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>User Management API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.10);
      --text: #e7edf6;
      --muted: rgba(231,237,246,0.70);
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --shadow: 0 24px 70px rgba(0,0,0,0.55);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(37,99,235,0.18), transparent 55%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,255,255,0.05), transparent 50%),
        linear-gradient(180deg, #070b14, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .card{
      width: 100%;
      max-width: 520px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 36px;
      text-align: left;
    }

    .top{
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 16px;
    }

    .badge{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 8px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    h1{
      margin: 10px 0 8px;
      font-size: 26px;
      letter-spacing: -0.4px;
      font-weight: 650;
    }

    p{
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 15px;
      max-width: 52ch;
    }

    .buttons{
      margin-top: 22px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    a{
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid transparent;
      transition: 0.2s ease;
      min-width: 132px;
    }

    .primary{
      background: var(--primary);
      color: #fff;
      box-shadow: 0 10px 24px rgba(37,99,235,0.25);
    }
    .primary:hover{
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .secondary{
      background: transparent;
      border-color: rgba(231,237,246,0.18);
      color: var(--text);
    }
    .secondary:hover{
      background: rgba(231,237,246,0.06);
    }

    footer{
      margin-top: 26px;
      padding-top: 16px;
      border-top: 1px solid rgba(231,237,246,0.10);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      color: rgba(231,237,246,0.55);
      font-size: 12px;
    }

    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      color: rgba(231,237,246,0.85);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 2px 6px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div>
        <div class="badge">API • FastAPI</div>
        <h1>User Management API</h1>
        <p>
          Documentação e especificação da API para autenticação e gestão de usuários.
          Acesse os endpoints e modelos em <code>/docs</code> ou a versão alternativa em <code>/redoc</code>.
        </p>

        <div class="buttons">
          <a href="/docs" class="primary">OpenAPI Docs</a>
          <a href="/redoc" class="secondary">ReDoc</a>
        </div>
      </div>
    </div>

    <footer>
      <span>© 2026</span>
      <span>Powered by FastAPI</span>
    </footer>
  </div>
</body>
</html>
